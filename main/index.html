<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/win.css">
<link rel="stylesheet" href="./css/main.css">
<link rel="stylesheet" href="./css/cssanimation.min.css">
<link rel="stylesheet" href="./css/animista.css">

<body>
    <div id="main">
        <div id="hero-echelon" class="mainhover">
            <div class='blurbox'>
                <h1>英雄天梯</h1>
            </div>
        </div>
        <div id="game-start" class="mainhover">
            <div class='blurbox'>
                <h1 style="font-size:50px">GAME</h1>
                <h6
                    style="font-family: pftx;color:rgb(85, 85, 85);font-size:17px;position:absolute;left:50%;top:75%;transform:translate(-50%,-50%);">
                    start
                </h6>
            </div>
            <div class="loading cssanimation zoomIn     " id="st-loading">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="100px"
                    viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                    <path opacity="0.2" fill="#fff"
                        d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                      s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                      c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                    <path fill="#fff" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                      C22.32,8.481,24.301,9.057,26.013,10.047z">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                            to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>

            <div id="dropArea" class="page">
                <div id="dropTips">未设置游戏路径</div>
                <div class="center" id="dropTips2">将游戏<span>(TCLS\Client.exe)</span>拖拽至此以设置游戏路径</div>
                <div id="dropPath" class="center"></div>
            </div>
        </div>
        <div id="summoner-search" class="mainhover">
            <div class='blurbox'>
                <h1>战绩查询</h1>
            </div>
        </div>
        <div id="bottom-tools">
            <div id="win-setting"></div>
            <div id="win-hidden"></div>
            <div id='win-close'></div>
        </div>
    </div>
</body>
<script src="./js/index.js">
</script>

</html>
